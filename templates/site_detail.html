<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page" class="ui-page">
      <div data-role="header">
        {{>home}}
        <h1>{{label}}</h1>
        <a href="{{rt}}/sites/{{id}}/edit" data-icon="edit" data-transition="flip">
          Edit
        </a>
      </div>
      <div role="main" class="ui-content">
        <h1>{{label}}</h1>
        <div class="ui-grid-a ui-responsive">
          <div class="ui-block-a">
            <table>
              <tr><th>Name</th><td>{{name}}</td></tr>
            </table>
            <ul data-role="listview" data-inset="true">
              <li data-icon="bullets">
                <a href="{{rt}}/sites/{{id}}/observations">Observations</a>
              </li>
              <li data-icon="edit">
                <a href="{{rt}}/observationtypes/?site_id={{id}}">Add Observation</a>
              </li>
            </ul>
          </div>
          <div class="ui-block-b">
            <div class="map detail-map" id="site-{{id}}-map">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
